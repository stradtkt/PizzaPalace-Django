<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Job Directory{% endblock %}</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css">
    {% load static %}
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'palace/assets/favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'jobs/theme/assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'jobs/theme/assets/css/now-ui-kit.min.css' %}">
    <link rel="stylesheet" href="{% static 'jobs/assets/css/app.css' %}">
</head>
<body>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container">
                <a class="navbar-brand">
                    {% load static %}
                    <img src="{% static 'palace/assets/images/navbar-brand.png' %}" alt="Navbar brand">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                {% if 'id' not in request.session %}
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Menu
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                          <a class="dropdown-item" href=""></a>
                          <a class="dropdown-item" href=""></a>
                          <a class="dropdown-item" href=""></a>
                        </div>
                      </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/order-now">Order Now</a>
                    </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/login-page">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register-page">Sign Up</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                            <a class="nav-link" href="/dashboard">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Menu
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                              <a class="dropdown-item" href=""></a>
                              <a class="dropdown-item" href=""></a>
                              <a class="dropdown-item" href=""></a>
                            </div>
                          </li>
                    <li class="nav-item">
                        <a href="/logout" class="nav-link">Logout</a>
                    </li>
                </ul>
                {% endif %}
                </div>
            </div>
            </nav>


    {% block content %} {% endblock %}

{% load static %}
    <script src="{% static 'palace/theme/assets/js/core/jquery.min.js' %}"></script>
    <script src="{% static 'palace/theme/assets/js/core/popper.min.js' %}"></script>
    <script src="{% static 'palace/theme/assets/js/core/bootstrap.min.js' %}"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>
    <script src="{% static 'palace/theme/assets/js/now-ui-kit.min.js' %}"></script>
    <script src="{% static 'palace/assets/js/app.js' %}"></script>
